<section class="container">
  <div class="header">
    <p class="title">
      {{ 'ANALYTICS.TITLE' | translate }}
    </p>

    <mat-tab-group [selectedIndex]="tabIndex" class="tabs" (selectedIndexChange)="onTabIndexChange($event)">
      <mat-tab label="{{ 'ANALYTICS.TABS.TABLE' | translate }}"></mat-tab>
      <mat-tab label="{{ 'ANALYTICS.TABS.CHARTS' | translate }}"></mat-tab>
    </mat-tab-group>
  </div>
</section>
