<div class="toolbox-container">
  <div (click)="toggleToolbox()" class="open-toolbox-btn">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </div>

  <div *ngIf="isToolboxVisible" class="toolbox-content">
    <mat-tab-group style="height: 100%;">
      <mat-tab style="height: 100%;" label="{{ 'TOOLBOX.TABS.PROJECT' | translate }}">
        <app-my-project-toolbox></app-my-project-toolbox>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
