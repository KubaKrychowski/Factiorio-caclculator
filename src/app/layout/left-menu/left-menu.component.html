<section class="left-menu-container">
  <div class="logo">
    <img src="../../../assets/logos/factorio-icon.png" alt="">
  </div>

  <div class="menu-items">
    <div [routerLink]="menuItem.routerLink" matTooltip="{{ menuItem.name }}" *ngFor="let menuItem of getMenuItems" class="menu-item active">
      <img src="../../../assets/menu-icons/{{ menuItem.iconUrl }}" alt="">
    </div>
  </div>
</section>
