<app-loading *ngIf="isLoading"></app-loading>

<ng-container *ngIf="currentNotification">
  <div class="notification-container">
    {{ currentNotification  }}
  </div>

</ng-container>

<section class="main-container">
  <article *ngIf="!isLeftMenuHidden" class="menu-container">
    <app-left-menu></app-left-menu>
  </article>


  <article class="content">
    <router-outlet></router-outlet>
  </article>

  <article class="toolbox">
    <app-toolbox></app-toolbox>
  </article>

  <div *ngIf="!isLeftMenuHidden" class="bottom-logo">
    <img src="../assets/background/background-image-logo.png" alt="">
  </div>
</section>
